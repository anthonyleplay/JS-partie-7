<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>JS partie 7 exo 1</title>

</head>


<body class="bg-dark">
    <div class="container bg-dark py-2">
        <div class="row bg-light py-5 justify-content-center">
            <div class="col-10">

                <p class="h2">Partie 7 - Les fonctions</p>

                <p class="h4"> Exercice 1</p>
                <p>

                    Écrire une fonction qui prend 2 nombres en paramètres et qui retourne le résultat de leur
                    multiplication.

                    Créer un formulaire permettant d'entrer deux nombres. Au clic sur un bouton, lancer votre fonction.

                </p>

            </div>
        </div>
    </div>

    <div class="container bg-dark py-2">
        <div class="row bg-light py-5 justify-content-center">
            <div class="col-10">


                <form action="">
                    <input type="text" id="firstNumber"> x
                    <input type="text" id="secondNumber"> =
                    <input type="text" id="answer" readonly>
                    <button id="myButton" type="button">Résultat :</button>
                </form>

            </div>
        </div>
    </div>


    <script>
        let idFirst = document.getElementById("firstNumber");
        let idSecond = document.getElementById("secondNumber");
        let idAnswer = document.getElementById("answer");
        let idButton = document.getElementById("myButton");

        idButton.addEventListener("click", function () {
            funcMulti(idFirst.value, idSecond.value)
        });

        function funcMulti(a, b) {
           return idAnswer.value = (a * b);
        }
    </script>



</body>

</html>
